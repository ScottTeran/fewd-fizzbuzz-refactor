<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz Refactor</title>
	<script type="text/javascript">

		var enterNum = prompt("Please enter a number from 1 to 100.");		 

		var enterNum = parseInt(enterNum);

		var argNum = +enterNum;
		

	    function fizzBuzz(argNum) {

	        for (i = 1; i <= argNum; i++) {
	            if (i % 3 === 0 && i % 5 === 0) {
	                console.log("FizzBuzz");
	            } 
	            else if (i % 3 === 0) {
	                console.log("Fizz");
	            } 
	            else if (i % 5 === 0) {
	                console.log("Buzz");
	            } 
	            else {
	                console.log(i);
	            }
	        }};

	</script>
</head>
<body>
	fizzbuzz example 1 (see console)
</body>
</html>
